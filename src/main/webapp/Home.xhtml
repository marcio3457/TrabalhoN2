<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam name="dummy" />
		<f:event listener="#{graficoPedidosCriadosBean.preRender}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="titulo">Pedidos</ui:define>

	<ui:define name="corpo">


		<h1>Bem Vindo!</h1>

		<f:view locale="#{Internacionalizacao.mudarIdioma}" />
		<f:loadBundle basename="br.com.projeton2.Messages"
			var="internacionalizacao" />

	<br />	<br />	<br />
		<h:form>
			<!-- INICIO - Menu Internacionalizacao -->
			<h:outputText value="#{msg.linguagem}: " />
			<h:commandLink value="BR"
				action="#{InternacionalizacaoMB.mudarIdioma}">
				<f:setPropertyActionListener value="pt"
					target="#{InternacionalizacaoMB.linguagem}" />
				<f:setPropertyActionListener value="BR"
					target="#{InternacionalizacaoMB.pais}" />
			</h:commandLink>
			<br />
			<h:commandLink value="DE"
				action="#{InternacionalizacaoMB.mudarIdioma}">

				<f:setPropertyActionListener value="de"
					target="#{InternacionalizacaoMB.linguagem}" />
				<f:setPropertyActionListener value=""
					target="#{InternacionalizacaoMB.pais}" />
			</h:commandLink>
			<br />
			<h:commandLink value="FR"
				action="#{InternacionalizacaoMB.mudarIdioma}">
				<f:setPropertyActionListener value="fr"
					target="#{InternacionalizacaoMB.linguagem}" />
				<f:setPropertyActionListener value=""
					target="#{InternacionalizacaoMB.pais}" />
			</h:commandLink>
			<br />
			<h:commandLink value="EN"
				action="#{InternacionalizacaoMB.mudarIdioma}">
				<f:setPropertyActionListener value="en"
					target="#{InternacionalizacaoMB.linguagem}" />
				<f:setPropertyActionListener value=""
					target="#{InternacionalizacaoMB.pais}" />
			</h:commandLink>
			<br />
			<h:commandLink value="IT"
				action="#{InternacionalizacaoMB.mudarIdioma}">

				<f:setPropertyActionListener value="it"
					target="#{InternacionalizacaoMB.linguagem}" />
				<f:setPropertyActionListener value=""
					target="#{InternacionalizacaoMB.pais}" />
			</h:commandLink>
			<!-- FIM - Menu Internacionalizacao -->

			<h:outputText value="#{internacionalizacao.titulo}" />

		</h:form>
	</ui:define>

</ui:composition>
